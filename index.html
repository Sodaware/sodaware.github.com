<!doctype html>
<html>

<head>
  <title>Redirecting to sodaware.sdf.org</title>

  <style>
   body {
       color: #232323;
       font-family: 'Inconsolata', monospace;
   }

   a {
       color: #0047b5;
   }

   a:hover {
       color: #00b56c;
   }

   .timer {
       font-size: 2em;
       font-weight: bold;
       color: #00b56c;
   }
  </style>

  <script type="text/javascript">
   var seconds_remaining = 5;

   function countdown() {
       if ( seconds_remaining <= 0) {
           window.location = "http://sodaware.sdf.org/";
       } else {
           document.getElementById('remaining').innerHTML = seconds_remaining;
           seconds_remaining -= 1;
           window.setTimeout("countdown()", 1000);
       }
   }
  </script>
</head>

<body onload="countdown();">
  <table width="100%" height="600px" style="text-align:center;">
    <tr>
      <td valign="center">
        <h3>
          Redirecting to <a href="http://sodaware.sdf.org/">sodaware.sdf.org</a>
        </h3>

        <span class="timer">
          <span id="remaining">5</span>
        </span>
      </td>
    </tr>
  </table>
</body>
</html>
